<!-- home page used to route to the other pages and give an overview of what our website is. and allows user to log in-->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Website Creator</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    
    <!-- imports for auth0 -->
    <script>
      const configureClient = async () => {
        auth0Client = await auth0.createAuth0Client({
          domain: "dev-p7xq1dvhz2bqeljn.us.auth0.com",
          clientId: "gxZHewSlncZFVP8DF0LyHVdCKoMknB0a",
          authorizationParams: {
            audience: "https://localhost:8080",
          },
        });
      };

      window.onload = async () => {
        await configureClient();
        updateUI();
        const isAuthenticated = await auth0Client.isAuthenticated();
        if (isAuthenticated) {
          // show the gated content
          return;
        }
        // NEW - check for the code and state parameters
        const query = window.location.search;

        if (query.includes("code=") && query.includes("state=")) {
          // Process the login state
          await auth0Client.handleRedirectCallback();
          updateUI();
          // Use replaceState to redirect the user away and remove the querystring parameters
          window.history.replaceState({}, document.title, "/");
        }
      };

      const updateUI = async () => {
        const isAuthenticated = await auth0Client.isAuthenticated();
        document.getElementById("btn-logout").disabled = !isAuthenticated;

        document.getElementById("btn-login").disabled = isAuthenticated;

        if (isAuthenticated) {
          document.getElementById("gated-content").classList.remove("hidden");

          document.getElementById("ipt-access-token").innerHTML =
            await auth0Client.getTokenSilently();

          document.getElementById("ipt-user-profile").textContent =
            JSON.stringify(await auth0Client.getUser());
        } else {
          document.getElementById("gated-content").classList.add("hidden");
        }
      };

      const login = async () => {
        await auth0Client.loginWithRedirect({
          authorizationParams: {
            redirect_uri: window.location.origin,
          },
        });
      };

      const logout = () => {
        auth0Client.logout({
          logoutParams: {
            returnTo: window.location.origin,
          },
        });
      };

      const resetLocalStorage = () => {
        localStorage.clear();
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          document.cookie =
            cookies[i] + "=; expires=" + new Date(0).toUTCString();
        }
        location.reload();
      };
    </script>
    <style>
      .hidden {
        display: none;
      }

      label {
        margin-bottom: 10px;
        display: block;
      }
    </style>

    <script>
      // Example of how to retrieve data from our graphql server.
      var myHeaders = new Headers();

      myHeaders.append("Content-Type", "application/json");

      var graphql = JSON.stringify({
        query: "{\n    events {\n        datetime\n    }\n}",
        variables: {},
      });
      var requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: graphql,
        redirect: "follow",
      };
      fetch("http://localhost:8080/graphql", requestOptions)
        .then((response) => response.text())
        .then((result) => console.log(result))
        .catch((error) => console.log("error", error));
    </script>
  </head>

  <body>
    <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
          <div class="content">
            <h1 class="text-center">Event Website Creator</h1>
            <button id="btn-login" class="btn btn-primary mt-3 btn-lg btn-block" disabled="true" onclick="login()">Log in</button>
            <button id="btn-logout" class="btn btn-primary mt-3 btn-lg btn-block" disabled="true" onclick="logout()">Log out</button>
            <button id="reset" class="btn btn-danger mt-3 btn-lg btn-block" onclick="resetLocalStorage()">Reset</button>
            <div class="hidden mt-3" id="gated-content">
              <p>
                You're seeing this content because you're currently
                <strong>logged in</strong>.
              </p>
              <label>
                Access token:
                <pre id="ipt-access-token"></pre>
              </label>
              <label>
                User profile:
                <pre id="ipt-user-profile"></pre>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>

  </body>

</html>
