<!-- this page will be an example for how we might display the events to a user -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./js/index.js"></script>
    <script defer src="./js/auth0.js"></script>
    <title>Community Event Portal</title>
  </head>

  <body>
    <main>
      <div class="container h-100">
        <div class="row d-flex justify-content-center h-100">
          <div class="col-12 col-md-10 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong my-4" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="content">
                  <h1 class="text-center">Community Event Portal</h1>
                  <hr class="my-4" />
                  <button
                    id="btn-login"
                    class="btn btn-primary mt-3 btn-lg btn-block"
                    disabled="true"
                    onclick="login()"
                  >
                    Log in
                  </button>
                  <button
                    id="btn-logout"
                    class="btn btn-primary mt-3 btn-lg btn-block"
                    disabled="true"
                    onclick="logout()"
                  >
                    Log out
                  </button>
                  <button
                    id="reset"
                    class="btn btn-danger mt-3 btn-lg btn-block"
                    onclick="resetLocalStorage()"
                  >
                    Reset
                  </button>
                  <br />
                  <button
                    id="btn-events"
                    class="btn btn-primary m-3 btn-lg btn-block"
                    onclick="profile()"
                  >
                    View Profile
                  </button>
                  <div class="hidden mt-3 text-start" id="gated-content">
                    <!-- <div class="mt-3 text-start"> -->
                    <p>
                      You're seeing this content because you're currently
                      <strong>logged in</strong>.
                    </p>
                    <h2>Events:</h2>
                    <ul id="events"></ul>
                    <!-- <ul id="event">
                                            <h3 id="title" class="text-start"></h3>
                                            <li id="id" class="text-start"></li>
                                            <li id="description" class="text-start"></li>
                                            <li id="users" class="text-start">
                                                Event Users:
                                                <ul></ul>
                                            </li>
                                        </ul> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
